<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/rainmakers-logo-small.png" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainmakers Portal</title>
    <script>
      console.log('üîç [FAVICON DEBUG] HTML loaded, checking favicon files...');
      console.log('üîç [FAVICON DEBUG] Current location:', window.location.href);
      
      // Test favicon loading
      const testFavicon = (url, name) => {
        const img = new Image();
        img.onload = () => console.log(`‚úÖ [FAVICON DEBUG] ${name} loaded successfully:`, url);
        img.onerror = () => console.log(`‚ùå [FAVICON DEBUG] ${name} failed to load:`, url);
        img.src = url;
      };
      
      // Test primary favicon file
      testFavicon('/favicon.ico', 'favicon.ico (primary)');
      testFavicon('/rainmakers-logo-small.png', 'rainmakers-logo-small.png (apple-touch)');
      
      // Check if primary favicon exists via fetch
      fetch('/favicon.ico')
        .then(response => {
          console.log('üîç [FAVICON DEBUG] favicon.ico fetch response:', response.status, response.statusText);
          if (response.ok) {
            console.log('‚úÖ [FAVICON DEBUG] favicon.ico is accessible and ready to use');
          }
        })
        .catch(error => {
          console.log('‚ùå [FAVICON DEBUG] favicon.ico fetch error:', error);
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
